{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12 mb-3">
        {% if user.is_authenticated %}
            <h4 class="text-center">Welcome {{ user.username }}</h4>
            <p class="text-center">
                    <a href="{% url 'logout' %}" class="alert-link">Logout</a> and login with a different account.

            </p>
        {% else %}
            <h4 class="text-center">Welcome Guest</h4>
        {% endif %}
    </div>
</div>
{% endblock %}
